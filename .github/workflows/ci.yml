name: Check MakeCode submissions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full
          npm install

      - name: Extract main.ts from mkcd
        run: node scripts/extract_main.js

      - name: Run ESLint
        run: npx eslint extracted/*.ts
